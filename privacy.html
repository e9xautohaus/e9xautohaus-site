<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Privacy Policy – E9X AutoHaus</title>

  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #020308;
      --fg: #f5f5f7;
      --muted: #9b9fb0;
      --border: #262a38;
      --accent-red: #c31b1b;
      --accent-blue: #2c7af7;
      --max-width: 860px;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Oswald', system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #141827 0, #050611 40%, #020308 100%);
      color: var(--fg);
      line-height: 1.6;
    }

    main {
      padding: 2.4rem 1.4rem;
      display: flex;
      justify-content: center;
    }

    .wrap {
      width: 100%;
      max-width: var(--max-width);
    }

    header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .eyebrow {
      text-transform: uppercase;
      letter-spacing: 0.16em;
      font-size: 0.75rem;
      color: var(--muted);
    }

    h1 {
      font-size: 1.5rem;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      margin: 0.4rem 0 0.8rem;
    }

    .accent-bar {
      width: 96px;
      height: 2px;
      margin: 0.4rem auto 0;
      border-radius: 999px;
      background: linear-gradient(90deg, var(--accent-red), var(--accent-blue));
    }

    p {
      font-size: 0.9rem;
      color: var(--muted);
    }

    footer {
      margin-top: 3rem;
      padding: 1.2rem;
      text-align: center;
      border-top: 1px solid var(--border);
      font-size: 0.75rem;
      color: var(--muted);
    }

    a {
      color: var(--accent-red);
      text-decoration: none;
      border-bottom: 1px solid rgba(195,27,27,0.4);
    }
  </style>
</head>
<body>

<main>
  <div class="wrap">
    <header>
      <div class="eyebrow">E9X AutoHaus</div>
      <h1>Privacy Policy</h1>
      <div class="accent-bar"></div>
    </header>

    <!-- Keep your privacy content here -->

  </div>
</main>

<footer>
  © <span id="year"></span> E9X AutoHaus · <a href="/">Home</a>
</footer>

<script>
  document.getElementById('year').textContent = new Date().getFullYear();
</script>
</body>
</html>
