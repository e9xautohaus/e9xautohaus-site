<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thank You â€“ E9X AutoHaus</title>

  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg:#020308;
      --fg:#f5f5f7;
      --muted:#9b9fb0;
      --border:#262a38;
      --accent-red:#c31b1b;
      --accent-blue:#2c7af7;
      --max-width:780px;
    }

    *{ box-sizing:border-box; }

    body {
      margin:0;
      padding:0;
      background:radial-gradient(circle at top,#141827 0,#050611 40%,#020308 100%);
      font-family:'Oswald',system-ui,-apple-system,BlinkMacSystemFont,'Segoe UI',sans-serif;
      color:var(--fg);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .wrap {
      text-align:center;
      max-width:var(--max-width);
      padding:2rem 1.4rem;
    }

    h1 {
      font-size:clamp(2rem,2.4vw + 1.3rem,2.5rem);
      text-transform:uppercase;
      letter-spacing:0.22em;
      margin:0 0 0.8rem;
    }

    .haus-red {
      color:var(--accent-red);
      text-shadow:0 0 8px rgba(195,27,27,.35);
    }

    .accent {
      width:140px;
      height:2px;
      background:linear-gradient(90deg,var(--accent-red),var(--accent-blue));
      margin:1rem auto 1.6rem;
      border-radius:999px;
    }

    .thanks-text {
      font-size:1rem;
      color:var(--muted);
      line-height:1.6;
      margin-bottom:1.8rem;
      text-transform:uppercase;
      letter-spacing:0.08em;
    }

    /* NEW dynamic order summary text */
    #order-summary {
      margin-top: 1rem;
      font-size: 1.1rem;
      color: var(--fg);
      text-transform: uppercase;
      letter-spacing: 0.1em;
      line-height: 1.6;
    }

    .slogan {
      font-size:0.9rem;
      color:var(--muted);
      margin-top:1.8rem;
      text-transform:uppercase;
      letter-spacing:0.12em;
    }

    .slogan strong {
      color:var(--accent-red);
    }

    /* Button */
    .btn {
      display:inline-block;
      margin-top:1.6rem;
      padding:0.75rem 1.8rem;
      border-radius:999px;
      background:linear-gradient(90deg,var(--accent-red),var(--accent-blue));
      color:#fff;
      text-decoration:none;
      text-transform:uppercase;
      letter-spacing:0.14em;
      font-size:0.9rem;
      transition:opacity .15s ease;
    }

    .btn:hover {
      opacity:0.85;
    }

    footer {
      margin-top:2.4rem;
      font-size:0.7rem;
      color:var(--muted);
      text-transform:uppercase;
      letter-spacing:0.12em;
    }
  </style>
</head>

<body>
  <div class="wrap">

    <h1>Thank You</h1>
    <div class="accent"></div>

    <p class="thanks-text">
      Your order has been received.<br>
      <span style="color:var(--accent-red)">Everything here is handled by us directly</span> â€” no bots, no automated support.<br>
      Expect confirmation shortly.
    </p>

    <!-- ðŸ”¥ Dynamic order message goes here -->
    <div id="order-summary">Loading your order details...</div>

    <div class="slogan">
      <strong>Designed for the Drive.</strong> Trusted at the Limit. Zero Compromise.
    </div>

    <a class="btn" href="/">Return Home</a>

    <footer>
      Â© <script>document.write(new Date().getFullYear());</script> E9X AutoHaus
    </footer>

  </div>

  <!-- ðŸ”¥ JavaScript: Reads ?product=...&size=... and updates the summary -->
  <script>
    const params = new URLSearchParams(window.location.search);
    const product = params.get("product");
    const size = params.get("size");

    const summary = document.getElementById("order-summary");

    const productNames = {
      "essentials": "E9X AutoHaus Essentials Tee",
      "anti-wheel-bolt": "Anti Wheel Bolt Club Tee"
    };

    if (product && size) {
      summary.textContent = `You purchased the ${productNames[product] || product} in size ${size}.`;
    } else if (product) {
      summary.textContent = `You purchased the ${productNames[product] || product}.`;
    } else {
      summary.textContent = "Thank you for your order!";
    }
  </script>

</body>
</html>
