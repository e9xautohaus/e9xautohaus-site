<!-- Contact -->
<section class="contact-section" id="contact">
  <div class="contact-inner">

    <h2>Enquiry &amp; Register Interest</h2>

    <p class="tagline-static" style="margin-bottom:0.8rem;">
      Ask a question or register interest for upcoming products.
    </p>

    <p style="
      font-size:0.82rem;
      color:var(--muted);
      margin:0 0 1.2rem;
      letter-spacing:0.04em;
    ">
      <strong style="color:var(--accent-red);">We reply personally</strong> — no bots, no mailing lists, no spam.
    </p>

    <form action="https://formsubmit.co/info@e9xautohaus.com" method="POST">
      <input type="hidden" name="_subject" value="New enquiry — E9X AutoHaus">
      <input type="hidden" name="_template" value="table">
      <input type="hidden" name="_captcha" value="false">

      <div class="field-group">
        <label>Name</label>
        <input type="text" name="name" required>
      </div>

      <div class="field-group">
        <label>Email</label>
        <input type="email" name="email" required>
      </div>

      <div class="field-group">
        <label>What are you interested in?</label>
        <select name="interest" required>
          <option value="" selected>Select one...</option>
          <option value="Stud Kit">Wheel Stud Conversion Kit</option>
          <option value="Founders Tee">Founders Edition Tee</option>
          <option value="Both">Both – Stud Kit & Tee</option>
          <option value="Other">Something else</option>
        </select>
      </div>

      <div class="field-group">
        <label>Message</label>
        <textarea name="message" required></textarea>
      </div>

      <input type="hidden" name="_next" value="https://e9xautohaus.com/thank-you.html">

      <button type="submit">Send Enquiry</button>
    </form>

  </div>
</section>
